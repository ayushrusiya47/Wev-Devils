<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign-Up page</title>
</head>

<body>
    <div class="wrapper">
        <div class="left-container">
            <div class="logo">
                <img src="../Logo/Rickandmorty logo.svg" class="rickandmortysvg" alt="">
            </div>
            <div>
                <form action="" class="form">
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="password" id="password" placeholder=" Confirm Password">
                    <input type="text" name="email" id="call" placeholder="What should we call you ">
                    <label>
                        <input type="checkbox" id="check-box" name="TandC" value="bool">
                        I agree to the Terms and Condition of the fest competitions</label>
                    <button type="submit" id="btn">Sign-Up!</button>

                </form>
            </div>
            <div class="has-account">
                Have already registered ? <span><a href="../SignIn/signIn.html">Sign-In</a></span>
            </div>
        </div>
        <div class="right-container">
            <!-- <img src="./back-signUp.png" alt=""> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
