<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup_style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrap">
      <div class="left-container">
        <div class="logo">
          <img
            src="../Logo/Rickandmorty logo.svg"
            class="rickandmortysvg"
            alt=""
          />
        </div>
        <div>
          <form action="" class="form">
            <input
              required
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
            <input
              required
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              required
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="confirm-Password"
            />
            <input
              required
              type="text"
              name="username"
              id="username"
              placeholder="What should we call you?"
            />
            <label>
              <input
                type="checkbox"
                id="check-box"
                name="TandC"
                value="bool"
                required
              />
              I agree to the <span><a href="#">Terms and Condition</a></span> of
              the fest competitions</label
            >
            <button type="submit" id="btn">Sign me Up!</button>
          </form>
        </div>
        <div class="has-account">
          Already registered? <span><a href="#">SignIn </a></span>here
        </div>
      </div>
      <div class="right-container"></div>
    </div>
    <script src="signup_app.js"></script>
  </body>
</html>
